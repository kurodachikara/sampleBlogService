<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/makeblog.css">
<title>ログイン</title>
</head>
<body>
<div id="login" class="big-bg">
<form th:action="@{/login}" method="post">
	<div class="login-contents">
		<div class="name">
			ユーザー名：<input type="text" name="username" id="username">
		</div>
		<div class="pass">
			パスワード：<input type="text" name="password" id="password">
		</div>
		<div class="error" th:if="${param.error}">
			ユーザー名もしくはパスワードが違います。
		</div>
		<div>
			<button type="submit" value="ログイン">ログイン</button>
		</div>
	</div>
</form>
</div>
</body>
</html>
